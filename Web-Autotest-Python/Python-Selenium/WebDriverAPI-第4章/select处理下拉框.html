<!DOCTYPE html>
<html lang="en">

    <title>select处理下拉框</title>

<body bgcolor="f0f8ff">

        <option name="youyong" value="210402">游泳运动员</option>
        <option name="tiaoshui" value="210403">跳水运动员</option>
    </select>

</body>
</html>
